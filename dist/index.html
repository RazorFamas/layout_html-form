<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.bdaefa4d.css"></head><body> <form class="form"> <fieldset class="allFieldset"> <legend class="allLegend"> Personal information </legend> <label class="personalDate"> Surname: <input type="text" name="surname" autocomplete="off"> </label> <label class="personalDate"> Name: <input type="text" name="name" autocomplete="off"> </label> <label class="personalDate"> How old are You? <input type="number" name="age" min="1" max="100" value="12"> </label> <label class="personalDate"> Full date of birth: <input type="date" name="fullAge"> </label> <label class="acceptInformation"> I accept the terp of the agreement <input type="checkbox" name="terms" required> </label> </fieldset>  <fieldset class="allFieldset"> <legend class="allLegend"> Registration </legend> <label class="email"> E-mail: <input required type="email" name="email" placeholder="email@example.com"> </label> <label class="password"> Password: <input required type="password" name="password" minlength="5" maxlength="20"> </label> </fieldset> <fieldset class="allFieldset"> <legend class="allLegend"> An interesting fact about you! </legend> <div class="loveCat"> Do you love cats? <input type="radio" name="loveCat" id="loveCat-yes"> <label class="radioInput" for="loveCat-yes"> Yes </label> <input type="radio" name="loveCat" id="loveCat-no"> <label class="radioInput" for="loveCat-no"> No </label> </div> <label class="color"> What is your favorite color? <input type="color" name="color"> </label> <label class="timeToBad"> What time do you go to bed? <input type="time" name="time" step="2"> </label> <label class="favoriteCar"> What are your favorite brand of cars? <select name="carFovorite" multiple size="4"> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="rateWork"> How do you rate our work? <input type="range" name="range" value="0"> </label> </fieldset> <fieldset class="allFieldset"> <legend class="allLegend"> Additional info: </legend> <label class="comments"> Comments: <textarea class="comments" name="comments"></textarea> </label> <label class="remmendUs"> Would you recommend us? <select name="remmendUs"> <option value="yes" selected>Yes</option> <option value="No">No</option> </select> </label> </fieldset> <button type="submit" class="submitButton">Submit</button> </form> </body></html>
